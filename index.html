<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>
    <div class="wrapper">
            <div class="image">
                <img src="./img/img-1.jpeg" alt="Image-1">
            </div>
            <div class="image">
                <img src="./img/img-2.jpeg" alt="Image-2">
            </div>
            <div class="image">
                <img src="./img/img-3.jpeg" alt="Image-3">
            </div>
            <div class="image">
                <img src="./img/img-4.jpeg" alt="Image-4">
            </div>
            <div class="image">
                <img src="./img/img-5.jpeg" alt="Image-5">
            </div>
            <div class="image">
                <img src="./img/img-6.jpeg" alt="Image-6">
            </div>
            <div class="image">
                <img src="./img/img-7.jpeg" alt="Image-7">
            </div>
            <div class="image">
                <img src="./img/img-8.jpeg" alt="Image-8">
            </div>
    </div>

    <div class="gallery">
        <div class="btn next-btn">
            <i class="fa-solid fa-arrow-right"></i>
        </div>

        <div class="btn prev-btn">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        
        <div class="gallery-inner">
            <img src="./img/img-2.jpeg" alt="">
        </div>

        <div class="close-btn">
            <i class="fas fa-times close"></i>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
